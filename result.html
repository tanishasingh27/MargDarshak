<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Margdarshak Quiz Results</title>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<!-- Chart.js for bar graph -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
   * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fb;
    margin: 0;
    padding: 0;
  }
/* Centered container for results */
.container {
  max-width: 700px;       /* Limit width */
  margin: 40px auto;      /* Center horizontally */
  padding: 30px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 25px rgba(0,0,0,0.1);
  text-align: left;
}

/* Limit chart size */
.chart-container {
  width: 100%;
  max-width: 600px;       /* Keep chart smaller */
  margin: 0 auto 30px auto;
}

   /* Navbar */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 10%;
  background: rgba(255, 255, 255, 0.822);
  backdrop-filter: blur(12px);
  border-radius: 0 0 16px 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Logo */
.navbar .logo {
  font-size: 24px;
  font-weight: 800;
  color: #007fe8;
  letter-spacing: 1px;
  transition: transform 0.3s;
}
.navbar .logo:hover {
  transform: scale(1.08);
}

/* Navbar Menu */
.navbar ul {
  list-style: none;
  display: flex;
  gap: 25px;
  align-items: center;
}

/* Links */
.navbar ul li a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  font-size: 15px;
  position: relative;
  transition: color 0.3s;
}

/* Underline animation */
.navbar ul li a::after {
  content: "";
  position: absolute;
  width: 0%;
  height: 2px;
  left: 0;
  bottom: -6px;
  background: #007bff;
  transition: width 0.3s;
}
.navbar ul li a:hover {
  color: #007bff;
}
.navbar ul li a:hover::after {
  width: 100%;
}

/* Buttons (Profile + Logout) */
.navbar ul li button {
  padding: 8px 18px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 600;
  font-size: 14px;
  transition: all 0.3s;
}

/* Profile button */
.navbar ul li .profile-btn {
  background: #007bff;
  color: #fff;
}
.navbar ul li .profile-btn:hover {
  background: #0056b3;
  transform: translateY(-2px);
}

  h2 { color: #27ae60; margin-bottom: 20px; }
  .chart-container { width: 100%; margin-bottom: 40px; }
  .recommendations { margin-top: 20px; }
  .recommendations h3 { margin-bottom: 10px; color: #34495e; }
  .recommendations ul { list-style: disc; padding-left: 20px; }
  .recommendations li { margin-bottom: 8px; font-size: 16px; }
  .backBtn {
    margin-top: 30px;
    display: inline-block;
    padding: 12px 25px;
    background: #2980b9;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
  }
</style>
</head>
<body>
 <!-- ðŸ”¹ Navbar -->
  <nav class="navbar">
    <div class="logo">MargDarshak</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="assessment.html">Assessment</a></li>
      <li><a href="career.html">Career Guide</a></li>
      <li><a href="college.html">College</a></li>
      <li><a href="notification.html">Updates</a></li>
      <li><a id="profileBtn" href="profile.html">Profile</a></li>
      <li><button id="logoutBtn">Logout</button></li>
    </ul>
  </nav>
<div class="container">
  <h2>ðŸ“Š Your Assessment Results</h2>
  <div class="chart-container">
    <canvas id="categoryChart"></canvas>
  </div>
  <div class="recommendations">
    <h3>Recommended Courses & Career Paths</h3>
    <ul id="recommendedCourses"></ul>
  </div>
  <a class="backBtn" href="index.html">Back to Home</a>
</div>

<script>
// --- 1. FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyCgb7JhR9ko1YH2gyrPPtFb2ZGqq8IXg6g",
  authDomain: "margdarshak-58c9c.firebaseapp.com",
  projectId: "margdarshak-58c9c",
  storageBucket: "margdarshak-58c9c.appspot.com",
  messagingSenderId: "912493540489",
  appId: "1:912493540489:web:88e299d732a7ad7c6f0258",
  measurementId: "G-BYPBLGPZTY"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// --- 2. Get latest quiz result from localStorage ---
const resultID = localStorage.getItem("quizResultID");

if (!resultID) {
  alert("No result found! Please take the quiz first.");
} else {
  db.collection("quizResults").doc(resultID).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();

      // --- 3. Show Chart ---
      const ctx = document.getElementById("categoryChart").getContext("2d");
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(data.categoryScores),
          datasets: [{
            label: "Scores",
            data: Object.values(data.categoryScores),
            backgroundColor: "rgba(39, 174, 96, 0.7)"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      // --- 4. Show Recommendations ---
      const recList = document.getElementById("recommendedCourses");
      data.recommendedCourses.forEach(c => {
        const li = document.createElement("li");
        li.textContent = c;
        recList.appendChild(li);
      });

    } else {
      alert("Result not found in database.");
    }
  }).catch(err => {
    console.error("Error loading result:", err);
  });
}
</script>

</body>
</html>
